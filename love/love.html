<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv=Content-Type content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <title>LOVE</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/love.min.css">
    <script type="text/javascript">
        (function (doc, win) {
            var UIwidth = 750;
            var remWidth = UIwidth;
            var minWidth = 320;
            var maxWidth = 1024;
            var docEl = document.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
            var recalc = function () {
                var width = docEl.clientWidth;
                if (width < minWidth) {
                    width = minWidth;
                }
                if (width > maxWidth) {
                    width = maxWidth;
                }
                docEl.dataset.width = width;
                docEl.dataset.percent = 100 * (width / remWidth);
                docEl.style.fontSize = 100 * (width / remWidth) + 'px';
            };
            recalc();
            if (!document.addEventListener) {
                return;
            } else {
                window.addEventListener(resizeEvt, recalc, false);
            }
        })(document, window);
    </script>
</head>
<body>
    <!-- loading -->
    <div class="loading-wrap" id="loading">
        <div class="animal sleep">
            <i class="cloud"></i>
            <i class="bubble"></i>
            <div class="bubble-fantasy">
                <i class="icon-food icon-food-1"></i>
            </div>
        </div>
        <div class="loading-text">
            Loading...
        </div>
    </div>
    <!-- 信封 -->
    <div class="scene1">
        <div class="envelope-wrap">
            <div class="envelope-front">
                <i class="stamp">
                    <i class="postmark"></i>
                </i>
                <h1>Dear<b></b>Friend</h1>
                <p>To the best of you</p>
                <div class="postcodes">
                    <span>9</span>
                    <span>9</span>
                    <span>9</span>
                </div>
            </div>
            <div class="envelope-back">
                <div class="envelope-open">
                    <div class="flip">
                        <div class="open-front">
                            <div class="fingerprint">
                                <i>open</i>
                            </div>
                        </div>
                        <div class="open-back"></div>
                    </div>
                </div>
                <div id="letter" class="letter-wrap">
                    <div class="letter-flip">
                        <div class="letter-paper">
                        </div>
                    </div>
                    <div class="letter-flip letter-flip-middle">
                        <div class="letter-paper">
                        </div>
                    </div>
                    <div class="letter-flip letter-flip-bottom">
                        <div class="letter-paper">
                        </div>
                    </div>
                    <i class="see-detail"></i>
                </div>
                <div class="envelope-backmask">
                    <i>Back</i>
                </div>
            </div>
        </div>
    </div>
    <div class="scene2">
        <p class="notebook-p">Date：2017.8.28<span class='weather'>Weather：<i class='sunny'></i></span></p>
        <p class="notebook-p">星空中点点闪烁的荧光，环绕着缤纷的绮丽梦想，祝福你今年许下的心愿，都能一一实现在你眼前，祝你<i class='qx-text'></i>温馨喜悦<i class='css-heart'></i>!</p>
        <p class="notebook-p" id="qx">观看七夕小动画<i class='css-movie'></i></p>
    </div>
    <div class="scene3">
        <div class="animation-wrap">
            <div class="moon">
                <i class="min-cloud1"></i>
                <i class="min-cloud2"></i>
            </div>
            <div class="boy"></div>
            <div class="girl"></div>
            <div class="bridge">
                <div class="cloud"></div>
            </div>
        </div>
        <div class="poem-wrap">
            <p>七夕，农历七月初七</p>
            <p>人们说它是中国的情人节</p>
            <p>可最初它是中国少女的乞巧节</p>
            <p>而现在，这些都不重要</p>
            <p>重要的是你：是否还相信爱情</p>
            <p>只要你信，它就是属于你的节日</p>
            <p>我真正憧憬的天长地久</p>
            <p>是在阳光下</p>
            <p>拉着你的手</p>
            <p>一生一世</p>
            <p>慢慢走</p>
            <div class="qx-text2"><i></i></div>
        </div>
    </div>
    <!-- BGM -->
    <div class="music-control"></div>
    <audio class="audio" id="bgm" loop="loop" controls="controls">
        <source src="http://sta.ganjistatic1.com/html/test/other/music/music.ogg" type="audio/ogg" />
        <source src="http://sta.ganjistatic1.com/html/test/other/music/music.mp3" type="audio/mpeg" />
    </audio>
    <script type="text/javascript" src="js/utils.min.js"></script>
    <script type="text/javascript" src="js/love.js"></script>
</body>
</html>
