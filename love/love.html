<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv=Content-Type content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <title>LOVE</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/love.css">
    <script type="text/javascript">
        (function (doc, win) {
            var UIwidth = 750;
            var remWidth = UIwidth;
            var minWidth = 320;
            var maxWidth = 1024;
            var docEl = document.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
            var recalc = function () {
                var width = docEl.clientWidth;
                if (width < minWidth) {
                    width = minWidth;
                }
                if (width > maxWidth) {
                    width = maxWidth;
                }
                docEl.dataset.width = width;
                docEl.dataset.percent = 100 * (width / remWidth);
                docEl.style.fontSize = 100 * (width / remWidth) + 'px';
            };
            recalc();
            if (!document.addEventListener) {
                return;
            } else {
                window.addEventListener(resizeEvt, recalc, false);
            }
        })(document, window);
    </script>
</head>
<body>
    <!-- loading -->
    <div class="loading-wrap" id="loading" style="display: none;">
        <div class="animal sleep">
            <i class="cloud"></i>
            <i class="bubble"></i>
            <div class="bubble-fantasy">
                <i class="icon-food icon-food-1"></i>
            </div>
        </div>
        <div class="loading-text">
            Loading...
        </div>
    </div>
    <div class="scene1">
        <div class="envelope-wrap">
            <div class="envelope-front">
                <i class="stamp"></i>
                <h1>Dear&nbsp;&nbsp;ManLi</h1>
                <p></p>
                <p></p>
                <div class="postcodes">
                    <span>5</span>
                    <span>2</span>
                    <span>0</span>
                </div>
            </div>
            <div class="envelope-back">
                <div class="envelope-open">
                    <div class="flip">
                        <div class="open-front">
                            <i>open</i>
                        </div>
                        <div class="open-back"></div>
                    </div>
                </div>
                <div id="letter" class="letter-wrap">
                    <div class="letter-flip">
                        <div class="letter-paper letter-top">
                            <p class="notebook-p">上</p>
                        </div>
                    </div>
                    <div class="letter-flip letter-flip-middle">
                        <div class="letter-paper letter-middle">
                            <p class="notebook-p">中</p>
                        </div>
                    </div>
                    <div class="letter-flip letter-flip-bottom">
                        <div class="letter-paper letter-bottom">
                            <p class="notebook-p">下</p>
                        </div>
                    </div>

                </div>
                <div class="envelope-backmask"></div>
            </div>
        </div>
    </div>
    
    <!-- BGM -->
    <audio class="audio" id="bgm" loop="loop" controls="controls">
        <source src="./music/music.ogg" type="audio/ogg" />
        <source src="./music/music.mp3" type="audio/mpeg" />
    </audio>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/love.js"></script>
</body>
</html>
